name: ci-test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_PASSWORD: secret
          POSTGRES_USER: root
          POSTGRES_DB: simple_bank
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports: 
          - 5432:5432

    steps:
    - name: Set up Go v 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.3
      id: go

    - name: Checkout the code into the Go module directory
      uses: actions/checkout@v2

    - name: Install migrate CLI
      run: |
       curl -v -L https://github.com/golang-migrate/migrate/releases/download/v4.18.3/migrate.linux-amd64.tar.gz | tar xvz
       sudo mv migrate.linux-amd64 /usr/bin/migrate
       which migrate

    - name: Run migrations
      run: make migrateup

    - name: Run test
      run: make test

